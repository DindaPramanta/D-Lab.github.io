<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      margin-top: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    a {
      color: #4285F4;
      text-decoration: none;
    }
    
    .image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <div class="image">
      <img src="path/to/your/image.jpg" alt="404 Error Image">
    </div>
    <p>Oops! The page you're looking for could not be found.</p>
    <p>Please check the URL or <a href="/">go back to the homepage</a>.</p>
  </div>
</body>
</html>
